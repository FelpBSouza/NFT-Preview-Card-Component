<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Nft preview card component</title>
</head>
<body>
    <section class="container">
        <div class="box">
            <picture>
                <source media="(min-width:375px)" srcset="./img/image-equilibrium.jpg">
                <source media="(max-width:1440px)" srcset="./img/image-equilibrium.jpg">
                <img class="img" src="./img/image-equilibrium.jpg" alt="Nft">
            </picture>
            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>

                <picture>
                    <source media="(min-width:375px)" srcset="./img/icon-ethereum.svg">
                    <source media="(max-width:1440px)" srcset="./img/icon-ethereum.svg">
                    <img class="eth" src="./img/icon-ethereum.svg" alt="Logo eth">
                </picture>

                <a class="valor" href="#">0.041ETH</a>
                <a class="days" href="#">3 days left</a>
                <hr>
                <h2>Creation of </h2>
                <a class="link" href="">Jules Wyvern</a>
            </div>
            
    </section>

   
        
</body>
</html>
